<header class="sticky top-0 z-50 bg-gradient-to-r from-amber-50 to-orange-50 border-b border-amber-200 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo/Title -->
      <div class="flex items-center gap-4">
        <button id="mobile-menu-toggle" class="lg:hidden p-2 rounded-md text-warm-gray-700 hover:bg-amber-100 focus:outline-none focus:ring-2 focus:ring-amber-500">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <a href="/" class="flex items-center gap-2 text-xl font-bold text-warm-gray-800 hover:text-amber-600 transition-colors">
          <span class="text-2xl">ðŸ“š</span>
          <span class="hidden sm:inline">Luciano's Library</span>
        </a>
      </div>

      <!-- Search and Navigation -->
      <div class="flex items-center gap-4">
        <div id="search-container" class="relative hidden sm:block">
          <input
            type="text"
            id="site-search"
            placeholder="Search pages..."
            class="w-48 md:w-64 px-4 py-2 text-sm border border-amber-300 rounded-lg bg-white focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all"
          >
          <div id="search-results" class="hidden absolute top-full mt-2 w-full bg-white border border-amber-200 rounded-lg shadow-xl max-h-96 overflow-y-auto z-50"></div>
        </div>

        {% if page.url != "/" %}
        <a href="/" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium text-sm">
          Home
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
